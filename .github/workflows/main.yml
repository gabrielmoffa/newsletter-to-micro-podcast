name: Newsletter to Podcast Automation

on:
  schedule:
    # Run Monday, Wednesday, Friday at 7:30 AM Tallinn time (EET/EEST)
    # 5:30 AM UTC (winter) / 4:30 AM UTC (summer)
    - cron: '30 5 * * 1,3,5'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  newsletter-to-podcast:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run newsletter to podcast pipeline
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        TELEGRAM_API_BOT: ${{ secrets.TELEGRAM_API_BOT }}
      run: python main.py
    
    - name: Notify on failure
      if: failure()
      env:
        TELEGRAM_API_BOT: ${{ secrets.TELEGRAM_API_BOT }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_API_BOT/sendMessage" \
        -d chat_id="-1003291063219" \
        -d text="‚ùå Newsletter podcast automation failed. Check GitHub Actions logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
